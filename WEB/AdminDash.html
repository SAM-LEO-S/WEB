<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <!-- Sidebar -->
    <div style="width: 200px; background-color: #333; color: white; height: 100vh; position: fixed; padding-top: 20px;">
        <h3 style="text-align: center; margin-bottom: 20px;">Admin Panel</h3>
        <ul style="list-style: none; padding: 0; margin: 0; text-align: center;">
            <li style="margin: 10px 0;"><a href="#" style="color: white; text-decoration: none;">Dashboard</a></li>
            <li style="margin: 10px 0;"><a href="#" style="color: white; text-decoration: none;">Products</a></li>
            <li style="margin: 10px 0;"><a href="#" style="color: white; text-decoration: none;">Orders</a></li>
            <li style="margin: 10px 0;"><a href="#" style="color: white; text-decoration: none;">Users</a></li>
            <li style="margin: 10px 0;"><a href="#" style="color: white; text-decoration: none;">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div style="margin-left: 220px; padding: 20px;">
        <h1 style="margin-bottom: 20px;">Admin Dashboard</h1>
        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
            <!-- Card 1 -->
            <div style="border: 1px solid #ccc; padding: 20px; width: 200px; text-align: center;">
                <h3>Total Sales</h3>
                <p style="font-size: 24px; margin: 10px 0;">$5000</p>
            </div>
            <!-- Card 2 -->
            <div style="border: 1px solid #ccc; padding: 20px; width: 200px; text-align: center;">
                <h3>Total Orders</h3>
                <p style="font-size: 24px; margin: 10px 0;">120</p>
            </div>
            <!-- Card 3 -->
            <div style="border: 1px solid #ccc; padding: 20px; width: 200px; text-align: center;">
                <h3>Total Users</h3>
                <p style="font-size: 24px; margin: 10px 0;">300</p>
            </div>
        </div>
    </div>

</body>
</html>
