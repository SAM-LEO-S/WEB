<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="width: 400px; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">PSNA College Event Registration Form</h2>
        
        <form>
            <!-- Name of the Event -->
            <div style="margin-bottom: 15px;">
                <label for="eventName" style="display: block; font-weight: bold; margin-bottom: 5px;">Name of the Event:</label>
                <input type="text" id="eventName" placeholder="Web designing" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Date of Event -->
            <div style="margin-bottom: 15px;">
                <label for="eventDate" style="display: block; font-weight: bold; margin-bottom: 5px;">Date of Event:</label>
                <input type="date" id="eventDate" value="2024-09-11" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Time of Event -->
            <div style="margin-bottom: 15px;">
                <label for="eventTime" style="display: block; font-weight: bold; margin-bottom: 5px;">Time of Event:</label>
                <input type="time" id="eventTime" value="10:00" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Department -->
            <div style="margin-bottom: 15px;">
                <label for="department" style="display: block; font-weight: bold; margin-bottom: 5px;">Department:</label>
                <select id="department" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <option>MCA</option>
                    <option>ECE</option>
                    <option>CSE</option>
                    <option>MECH</option>
                </select>
            </div>

            <!-- Auditorium -->
            <div style="margin-bottom: 20px;">
                <label for="auditorium" style="display: block; font-weight: bold; margin-bottom: 5px;">Auditorium:</label>
                <select id="auditorium" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <option>Auditorium - 1</option>
                    <option>Auditorium - 2</option>
                    <option>Auditorium - 3</option>
                </select>
            </div>

            <!-- Register Button -->
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
                Register
            </button>
        </form>
    </div>

</body>
</html>
